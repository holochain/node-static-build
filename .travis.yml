dist: trusty
language: bash
os: linux
services: docker
matrix:
  include:
  - name: linux-x64
    env: VM_ARCH=x64
  - name: linux-x86
    env: VM_ARCH=x86
if: tag IS present
script: "VM_ARCH=${VM_ARCH} ./build.bash"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - dist/build-*/output/*
  skip_cleanup: true
  draft: true
  prerelease: true
  name: "$TRAVIS_TAG"
  on:
    tags: true
    repo: holochain/node-static-build
