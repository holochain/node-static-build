dist: xenial
language: bash
os: linux
services: docker
if: tag IS present

addons:
  apt:
    packages:
    - qemu-user-static
    - pxz

cache:
  directories:
    - build

_docker_build: &_docker_build
  stage: "Docker Build"
  env: TGT_ARCH=x64
  script: "./step1-build-docker-image.bash"

_node_compile_iter: &_node_compile_iter
  stage: "Node Compile"
  env: TGT_ARCH=x64
  script: "CI_RUN_MIN=40 ./step2-node-static-build.bash"

_node_release: &_node_release
  stage: "Node Release"
  env: TGT_ARCH=x64
  script: "./step2-node-static-build.bash"

jobs:
  include:
    - name: "Docker Build x64"
      <<: *_docker_build
      env: TGT_ARCH=x64
    - name: "Docker Build ia32"
      <<: *_docker_build
      env: TGT_ARCH=ia32
    - name: "Docker Build armv7l"
      <<: *_docker_build
      env: TGT_ARCH=armv7l
    - name: "Docker Build arm64"
      <<: *_docker_build
      env: TGT_ARCH=arm64

    - name: "Node Compile Iter 1 x64"
      <<: *_node_compile_iter
      stage: "Node Compile 1"
      env: TGT_ARCH=x64
    - name: "Node Release x64"
      <<: *_node_release
      env: TGT_ARCH=x64

    - name: "Node Compile Iter 1 ia32"
      <<: *_node_compile_iter
      stage: "Node Compile 1"
      env: TGT_ARCH=ia32
    - name: "Node Release ia32"
      <<: *_node_release
      env: TGT_ARCH=ia32

    - name: "Node Compile Iter 1 armv7l"
      <<: *_node_compile_iter
      stage: "Node Compile 1"
      env: TGT_ARCH=armv7l
    - name: "Node Compile Iter 2 armv7l"
      <<: *_node_compile_iter
      stage: "Node Compile 2"
      env: TGT_ARCH=armv7l
    - name: "Node Compile Iter 3 armv7l"
      <<: *_node_compile_iter
      stage: "Node Compile 3"
      env: TGT_ARCH=armv7l
    - name: "Node Compile Iter 4 armv7l"
      <<: *_node_compile_iter
      stage: "Node Compile 4"
      env: TGT_ARCH=armv7l
    - name: "Node Compile Iter 5 armv7l"
      <<: *_node_compile_iter
      stage: "Node Compile 5"
      env: TGT_ARCH=armv7l
    - name: "Node Release armv7l"
      <<: *_node_release
      env: TGT_ARCH=armv7l

    - name: "Node Compile Iter 1 arm64"
      <<: *_node_compile_iter
      stage: "Node Compile 1"
      env: TGT_ARCH=arm64
    - name: "Node Compile Iter 2 arm64"
      <<: *_node_compile_iter
      stage: "Node Compile 2"
      env: TGT_ARCH=arm64
    - name: "Node Compile Iter 3 arm64"
      <<: *_node_compile_iter
      stage: "Node Compile 3"
      env: TGT_ARCH=arm64
    - name: "Node Compile Iter 4 arm64"
      <<: *_node_compile_iter
      stage: "Node Compile 4"
      env: TGT_ARCH=arm64
    - name: "Node Compile Iter 5 arm64"
      <<: *_node_compile_iter
      stage: "Node Compile 5"
      env: TGT_ARCH=arm64
    - name: "Node Release arm64"
      <<: *_node_release
      env: TGT_ARCH=arm64

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - build/build-*/output/*
  skip_cleanup: true
  prerelease: true
  name: "$TRAVIS_TAG"
  on:
    tags: true
    repo: holochain/node-static-build
