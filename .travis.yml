dist: trusty
language: bash
script: bash -c "echo 'only building deploy release on tags'"
os: linux
before_deploy:
- ./build.bash
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - dist/node*
  - dist/npm*
  skip_cleanup: true
  draft: true
  prerelease: true
  name: $TRAVIS_TAG
  on:
    tags: true
    repo: holochain/node-static-build
